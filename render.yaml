services:
  - type: web
    name: brain
    env: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - fromGroup: brain-secrets
    dockerBuildArgs:
      - key: VITE_SUPABASE_URL
        fromGroup: brain-secrets
      - key: VITE_SUPABASE_ANON_KEY
        fromGroup: brain-secrets  
      - key: VITE_API_BASE_URL
        fromGroup: brain-secrets