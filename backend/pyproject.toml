[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 120
known_third_party = ["fastapi", "pydantic"]
skip_glob = ["*/migrations/*", "*/venv/*"]

[tool.mypy]
python_version = "3.11"
plugins = ["pydantic.mypy"]

# CI type-check should flag obvious typing issues without blocking on legacy
# untyped modules. These settings dial back strictness to match the current
# codebase until broader annotations are added.
ignore_missing_imports = true
follow_imports = "silent"
warn_return_any = false
warn_no_return = false
warn_unreachable = false
warn_unused_configs = true
warn_unused_ignores = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "app.services.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "app.repositories.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "app.integrations.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "app.api.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "app.webhooks.*"
ignore_errors = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/migrations/*",
    "*/__init__.py",
    "*/venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false

[tool.flake8]
max-line-length = 300
extend-ignore = [
    "E501",  # line length handled via Black; numerous legacy long strings
    "E266",  # allow inline block comments from existing tests
    "E402",  # existing test import positioning
    "W291", "W293",  # trailing/blank whitespace currently present
    "F401", "F811", "F821", "F841",  # unused imports/redefs/vars in legacy code paths
    "F541",  # f-strings without placeholders in stored templates
]

[tool.pylint.messages_control]
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name
    "R0903",  # too-few-public-methods
    "R0913",  # too-many-arguments
    "W0622",  # redefined-builtin
]

[tool.pylint.format]
max-line-length = 120

[tool.bandit]
exclude_dirs = ["tests", "venv"]
skips = ["B101", "B601"]
